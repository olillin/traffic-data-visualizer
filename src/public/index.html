<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic data visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="map"></div>
    <div class="controls">
        <h2>Controls</h2>

        <span>
            <label for="maxPositionsPerZone">Max positions per layer</label>
            <input type="number" name="maxPositionsPerZone" id="maxPositionsPerZone" value="200"
                   onchange="refreshOptimizedZones()">
        </span>

        <div class="layerToggles">
            <h3>Layers</h3>
            <span>
                <input type="checkbox" checked name="positionsToggle" id="positionsToggle">
                <label for="positionsToggle">Positions</label>
            </span>
            <span>
                <input type="checkbox" checked name="positionBoundsToggle" id="positionBoundsToggle">
                <label for="positionBoundsToggle">Position bounds</label>
            </span>
            <span>
                <input type="checkbox" checked name="zonesToggle" id="zonesToggle">
                <label for="zonesToggle">Zones</label>
            </span>
            <span>
                <input type="checkbox" checked name="optimizedZonesToggle" id="optimizedZonesToggle">
                <label for="optimizedZonesToggle">Optimized zones</label>
            </span>
        </div>
    </div>
    <script src="/map.js"></script>
</body>

</html>
